    <style>
      h1 {
  font-size: 48px;
}
.glitch {
        position: relative;
        color: #fff;
        font-size: 2rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-decoration: none;
        display: inline-block;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        overflow: hidden;
        clip: rect(0, 900px, 0, 0);
      }
      .glitch::before {
        left: 2px;
        text-shadow: -2px 0 magenta;
        animation: glitch-anim 2s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -2px 0 cyan;
        animation: glitch-anim2 3s infinite linear alternate-reverse;
      }

      /* Hover makes the glitch go nuts */
      .glitch:hover::before {
        animation: glitch-anim 0.4s infinite linear alternate-reverse;
      }
      .glitch:hover::after {
        animation: glitch-anim2 0.5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0%   { clip: rect(10px, 9999px, 20px, 0); }
        20%  { clip: rect(30px, 9999px, 80px, 0); }
        40%  { clip: rect(60px, 9999px, 40px, 0); }
        60%  { clip: rect(10px, 9999px, 90px, 0); }
        80%  { clip: rect(50px, 9999px, 60px, 0); }
        100% { clip: rect(20px, 9999px, 30px, 0); }
      }
      @keyframes glitch-anim2 {
        0%   { clip: rect(5px, 9999px, 40px, 0); }
        20%  { clip: rect(50px, 9999px, 10px, 0); }
        40%  { clip: rect(10px, 9999px, 90px, 0); }
        60%  { clip: rect(80px, 9999px, 30px, 0); }
        80%  { clip: rect(40px, 9999px, 60px, 0); }
        100% { clip: rect(70px, 9999px, 20px, 0); }
      }
